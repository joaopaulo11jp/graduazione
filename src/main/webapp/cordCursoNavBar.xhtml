<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
<h:form> 
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Concluintes" icon="fa-graduation-cap">
            
                <p:menuitem value="Lista" url="listarAluno.jsf" />
                <p:menuitem value="Pendencias" url="#" />
                <p:menuitem value="Graduados" url="#" />
                <p:menuitem value="Cadastrar novo concluinte" url="cadastrarAluno.jsf" />
           
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Quit" url="#" />
        </p:submenu>
 
        <p:submenu label="Processos" icon="fa-graduation-cap">
            <p:menuitem value="Abir novo processo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            
        </p:submenu>
 
        <p:submenu label="Conta" icon="fa-graduation-cap">
            <p:menuitem value="Alterar minha senha" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Criar nova conta" url="#" icon="ui-icon-arrowreturnthick-1-w" />
        </p:submenu>
        
        <p:submenu label="Professores" icon="fa-graduation-cap">
            <p:menuitem value="Cadastrar novo professor" url="#" icon="ui-icon-arrowreturnthick-1-w" />
        </p:submenu>
 
        <p:submenu label="Configuraçãoes" icon="fa-graduation-cap">
            <p:submenu label="Ajax" icon="ui-icon-refresh">
                <p:menuitem value="Pendencias" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
 
        <f:facet name="options">
            Olá, #{sessionBean.usuario.professor.nome}.
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
</ui:composition>
</html>
